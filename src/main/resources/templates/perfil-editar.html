<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
  <script>
    (function(){
      const expanded = localStorage.getItem('sidebarExpanded') === 'true';
      document.documentElement.style.setProperty('--sidebar-width', expanded ? '16rem' : '5rem');
    })();
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen bg-gray-200">
    <div th:replace="~{fragments/sidebar :: sidebar('perfil')}"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
        <div class="flex items-center gap-4">
          <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
          <div class="text-xl font-semibold text-gray-800">Editar Perfil</div>
        </div>
      </header>

      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
        <div class="max-w-3xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-6">
          <form th:action="@{/perfil/editar}" method="post" class="space-y-6">
            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Teléfono -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
              <input name="telefono" type="text" th:value="${miembro.telefono}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
            </div>

            <!-- Género -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Género</label>
              <select name="genero" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-orange-400">
                <option th:selected="${miembro.genero} == null" value="">Seleccione...</option>
                <option value="Masculino" th:selected="${miembro.genero} == 'Masculino'">Masculino</option>
                <option value="Femenino" th:selected="${miembro.genero} == 'Femenino'">Femenino</option>
              </select>
            </div>

            <!-- Peso / Altura -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
                <input name="peso" type="number" step="0.1" min="0" th:value="${miembro.peso}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
                <label class="mt-2 inline-flex items-center gap-2 text-sm text-gray-700">
                  <input name="mostrarPeso" type="checkbox" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500" th:checked="${miembro.mostrarPeso}" />
                  Mostrar peso públicamente
                </label>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Altura (m)</label>
                <input name="altura" type="number" step="0.01" min="0" th:value="${miembro.altura}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
                <label class="mt-2 inline-flex items-center gap-2 text-sm text-gray-700">
                  <input name="mostrarAltura" type="checkbox" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500" th:checked="${miembro.mostrarAltura}" />
                  Mostrar altura públicamente
                </label>
              </div>
            </div>

            <!-- Descripción -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Breve descripción</label>
              <textarea name="descripcion" rows="4" th:text="${miembro.descripcion}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Cuéntale a la comunidad sobre ti (intereses, objetivos, experiencia)..."></textarea>
            </div>

            <div class="flex items-center justify-end gap-3">
              <a href="/perfil" class="px-5 py-2.5 border border-gray-300 rounded-lg text-gray-800 hover:bg-gray-100">Cancelar</a>
              <button type="submit" class="px-5 py-2.5 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-semibold">Guardar cambios</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script th:src="@{/sidebar.js}"></script>
</body>
</html>
