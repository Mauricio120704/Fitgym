<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - FitGym</title>
  <!-- Vincular hoja de estilos -->
  <link rel="stylesheet" href="/Estilos/recuperacion.css" />
</head>
<body>
<div class="container">
  <div class="icon"></div>
  <h2>Recuperar Contraseña</h2>
  <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña</p>

  <!-- -------- FORMULARIO PRINCIPAL -------- -->
  <form id="recuperarForm">
    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" placeholder="tu@email.com" required />

    <button type="button" id="enviarBtn">Enviar Instrucciones</button>

    <!-- Campo oculto que se mostrará dinámicamente -->
    <div id="codigoField" style="display:none; margin-top:1rem;">
      <label for="codigo">Código de seguridad</label>
      <input type="text" id="codigo" placeholder="Ingresa el código recibido" />
      <button type="submit">Verificar Código</button>
    </div>
  </form>

  <a th:href="@{/login}" class="back-link">Volver al inicio de sesión</a>
</div>
<!-- Vincular script de funcionalidad -->
<script src="/JavaScript/recuperacion.js"></script>
</body>
</html>
