<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar (fragmento común) -->
        <aside th:replace="fragments/sidebar :: sidebar('miembros')"></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Editar Personal</div>
                </div>
                <div></div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto max-w-4xl">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Editar Información del Personal</h1>
                    <p class="text-gray-600 mb-6">Actualice los datos del personal del gimnasio</p>

                    <div class="bg-white rounded-lg shadow p-8">
                        <form th:action="@{/miembros/editar/{id}(id=${miembro.id})}" method="post">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Nombre -->
                                <div>
                                    <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre *</label>
                                    <input type="text" id="nombre" name="nombre" th:value="${miembro.nombre}" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                </div>

                                <!-- Apellido -->
                                <div>
                                    <label for="apellido" class="block text-sm font-semibold text-gray-700 mb-2">Apellido *</label>
                                    <input type="text" id="apellido" name="apellido" th:value="${miembro.apellido}" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                </div>

                                <!-- Email (solo lectura) -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                                    <input type="text" th:value="${miembro.email}" readonly
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed">
                                </div>

                                <!-- DNI -->
                                <div>
                                    <label for="dni" class="block text-sm font-semibold text-gray-700 mb-2">DNI *</label>
                                    <input type="text" id="dni" name="dni" th:value="${miembro.dni}" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                </div>

                                <!-- Teléfono -->
                                <div>
                                    <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
                                    <input type="tel" id="telefono" name="telefono" th:value="${miembro.telefono}"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                </div>

                                <!-- Rol -->
                                <div>
                                    <label for="rol" class="block text-sm font-semibold text-gray-700 mb-2">Rol *</label>
                                    <select id="rol" name="rol" required
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                        <option value="ENTRENADOR" th:selected="${miembro.rol.codigo == 'ENTRENADOR'}">Entrenador</option>
                                        <option value="RECEPCIONISTA" th:selected="${miembro.rol.codigo == 'RECEPCIONISTA'}">Recepcionista</option>
                                        <option value="ADMINISTRADOR" th:selected="${miembro.rol.codigo == 'ADMINISTRADOR'}">Administrador</option>
                                    </select>
                                </div>

                                <!-- Fecha de Registro (solo lectura) -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha de Registro</label>
                                    <input type="text" th:value="${miembro.fechaRegistro}" readonly
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed">
                                </div>

                                <!-- Personal Activo -->
                                <div class="flex items-center">
                                    <input type="checkbox" id="activo" name="activo" value="true" th:checked="${miembro.activo}"
                                           class="h-5 w-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                                    <label for="activo" class="ml-3 text-sm font-semibold text-gray-700">Personal Activo</label>
                                </div>
                            </div>

                            <!-- Botones de Acción -->
                            <div class="flex justify-end gap-4 mt-8">
                                <a href="/miembros" class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition duration-200">
                                    Cancelar
                                </a>
                                <button type="submit" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-200">
                                    Actualizar Personal
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Botón Flotante para Nuevo Personal -->
    <a href="/miembros/nuevo" id="floating-add-btn" title="Agregar personal" style="position: fixed; bottom: 2rem; right: 2rem; z-index: 9999; width: 4rem; height: 4rem; display: flex; align-items: center; justify-content: center; border-radius: 9999px; background-color: rgb(249, 115, 22); color: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </a>
    <script th:src="@{/sidebar.js}"></script>
</body>
</html>
