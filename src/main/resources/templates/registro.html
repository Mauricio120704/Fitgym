<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FitGym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link href="/Estilos/registro-styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="form-container">
        <div class="form-card">
            <div class="card-header">
                <h1 class="card-title">Registro de Deportista</h1>
                <p class="card-subtitle">Crea tu cuenta para acceder a todos nuestros servicios</p>
            </div>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
        <div class="form-card">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-2">Únete a FitGym</h2>
                <p class="card-subtitle text-center text-muted mb-4">
                    Crea tu cuenta para acceder a todos nuestros servicios.
                </p>

                <div th:if="${error}" class="mb-4">
                    <div class="p-3 rounded bg-red-100 text-red-700 border border-red-300" th:text="${error}">Ocurrió un error</div>
                </div>


                <form action="/registro" method="post" th:object="${usuario}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" id="firstName" name="nombre" placeholder="Tu nombre" required th:value="${nombre}">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" id="lastName" name="apellido" placeholder="Tu apellido" required th:value="${apellido}">
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                             <span class="input-group-text"><i class="fa-solid fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required th:value="${email}">
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-id-card" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI" required minlength="6" th:value="${dni}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono (Opcional)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-phone" aria-hidden="true"></i> +51</span>
                            <input type="tel" class="form-control" id="phone" name="telefono" placeholder="987 654 321" th:value="${telefono}">
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required minlength="6">
                            <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>


                    <div class="d-grid gap-3 d-md-flex justify-content-md-between">
                        <button type="button" class="btn btn-outline-secondary w-100" th:onclick="|location.href='@{/inicio}'|">Volver</button>
                        <button type="submit" class="btn btn-custom-orange w-100">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        // Función para alternar la visibilidad de la contraseña
        function togglePasswordVisibility(inputId, buttonId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(buttonId);
            
            if (passwordInput && toggleButton) {
                toggleButton.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Cambiar el ícono
                    const icon = toggleButton.querySelector('i');
                    if (type === 'password') {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
        }

        // Inicializar cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el toggle de visibilidad para ambos campos de contraseña
            togglePasswordVisibility('password', 'togglePassword');
            togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
            
            // Validación de coincidencia de contraseñas
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (password && confirmPassword) {
                function validatePassword() {
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Las contraseñas no coinciden');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                }
                
                password.addEventListener('change', validatePassword);
                confirmPassword.addEventListener('keyup', validatePassword);
            }
        });
    </script>
</body>
</html>
