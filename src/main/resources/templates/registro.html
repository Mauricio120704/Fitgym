<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FitGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/Estilos/registro.css}">
</head>
<body>
    <header class="page-header">
        <div class="logo-steps">
            <span class="fw-bold">FitGym</span>
        </div>
    </header>


    <main class="form-container">
        <div class="form-card">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-2">Únete a FitGym</h2>
                <p class="card-subtitle text-center text-muted mb-4">
                    Crea tu cuenta para acceder a todos nuestros servicios.
                </p>


                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="firstName" placeholder="Tu nombre" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="lastName" placeholder="Tu apellido" required>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                             <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono (Opcional)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i> +51</span>
                            <input type="tel" class="form-control" id="phone" placeholder="987 654 321">
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                            <span class="input-group-text"><i class="fas fa-eye-slash"></i></span>
                        </div>
                    </div>


                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required minlength="6">
                            <span class="input-group-text"><i class="fas fa-eye-slash"></i></span>
                        </div>
                    </div>


                    <div class="d-grid gap-3 d-md-flex justify-content-md-between">
                        <button type="button" class="btn btn-outline-secondary w-100" th:onclick="|location.href='@{/inicio}'|">Volver</button>
                        <button type="submit" class="btn btn-custom-orange w-100">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
