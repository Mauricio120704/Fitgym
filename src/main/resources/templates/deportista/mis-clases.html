<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Clases</title>
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}">
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <link rel="stylesheet" th:href="@{/deportista/mis-clases.css}">
    <script>
        // Asegurar que la variable CSS --sidebar-width esté definida (igual que en otras vistas)
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body>
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('mis-clases')}"></div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Mis Clases</div>
                </div>
                <div></div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container">
                    <div class="filters">
                        <div class="filter-group">
                            <label for="estado">Estado:</label>
                            <div class="select-wrapper">
                                <select id="estado">
                                    <option value="todas">Todas las clases</option>
                                    <option value="proximas">Próximas clases</option>
                                    <option value="pendientes">Pendientes de calificar</option>
                                    <option value="calificadas">Calificadas</option>
                                </select>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label for="instructor">Instructor:</label>
                            <div class="select-wrapper">
                                <select id="instructor">
                                    <option value="todos">Todos</option>
                                    <option value="carlos">Carlos Ruiz</option>
                                    <option value="maria">María González</option>
                                    <option value="ana">Ana Martínez</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="clasesList" class="clases-list mt-6">
                        <!-- Las clases se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para calificar -->
    <div id="modalCalificar" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 class="modal-title">Calificar Clase</h2>
            <p class="modal-subtitle" id="modalSubtitle"></p>
            <p class="modal-info" id="modalInfo"></p>
            <div id="modalBody"></div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        (function(){
            var depId = /*[[${deportistaId}]]*/ null;
            if (depId !== null) { window.__deportistaId = depId; }
        })();
        /*]]>*/
    </script>
    <script th:src="@{/deportista/mis-clases.js}"></script>
    <script th:src="@{/sidebar.js}"></script>
</body>
</html>
