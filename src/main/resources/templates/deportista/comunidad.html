<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comunidad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
  <script>
    (function(){
      const expanded = localStorage.getItem('sidebarExpanded') === 'true';
      document.documentElement.style.setProperty('--sidebar-width', expanded ? '16rem' : '5rem');
    })();
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen bg-gray-200">
    <div th:replace="~{fragments/sidebar :: sidebar('comunidad')}"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
        <div class="flex items-center gap-4">
          <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="text-xl font-semibold text-gray-800">Comunidad</div>
        </div>
      </header>

      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-1">Comunidad</h1>
        <p class="text-gray-600 mb-6">Conecta con otros miembros, comparte consejos y crea una red de apoyo</p>

        <!-- Buscador -->
        <div class="mb-6 relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/></svg>
          </span>
          <input id="searchInput" type="text" placeholder="Buscar por nombre o especialidad..." class="w-full border border-gray-300 rounded-xl pl-11 pr-4 py-3 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 placeholder-gray-400"/>
        </div>


        <!-- Grid de miembros -->
        <section id="miembrosGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
      </main>
    </div>
  </div>

  <!-- Modal Detalle -->
  <div id="detalleOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden items-center justify-center z-40 p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-6 relative">
      <button id="closeDetalle" class="absolute right-4 top-4 text-gray-400 hover:text-gray-600" aria-label="Cerrar">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Perfil de Miembro</h2>
      <div id="detalleContenido"></div>
      <div class="mt-6 flex items-center justify-between gap-3">
        <button id="btnMensaje" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-5 py-2.5 rounded-lg">Mensaje</button>
        <button id="btnCerrar" class="border border-gray-300 hover:bg-gray-100 text-gray-800 font-semibold px-5 py-2.5 rounded-lg">Cerrar</button>
      </div>
    </div>
  </div>

  <script th:src="@{/sidebar.js}"></script>
  <script src="/js/comunidad.js" defer></script>
</body>
</html>
