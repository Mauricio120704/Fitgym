<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar Clases</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
  <link rel="stylesheet" th:href="@{/Estilos/reservas.css}" />
  
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Tema opcional (puedes usar "airbnb" o "material_blue") -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">

  <script>
    (function() {
      const expanded = localStorage.getItem('sidebarExpanded') === 'true';
      document.documentElement.style.setProperty('--sidebar-width', expanded ? '16rem' : '5rem');
    })();
  </script>
 </head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen bg-gray-200">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar('reservas')}"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
        <div class="flex items-center gap-4">
          <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="text-xl font-semibold text-gray-800">Horarios de Clases</div>
        </div>
      </header>

      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
        <div class="container">
          <header>
            <div class="perfil">
              <div class="avatar" th:text="${#strings.substring(usuario.nombre,0,1)} + ${#strings.substring(usuario.apellido,0,1)}">JP</div>
              <div>
                <h1 th:text="'¡Hola, ' + ${usuario.nombre} + '!'">¡Hola, Juan!</h1>
                <p>Miembro</p>
              </div>
            </div>
            <button id="btnHistorial">Historial de Clases</button>
          </header>

          <main>
            <section class="calendario">
              <h2>Seleccionar Fecha</h2>
              <p>Tus reservas confirmadas</p>
              <div id="calendario-inline"></div>
              
              <input type="hidden" id="fechaSeleccionada" />
              <div class="proximas">
                <h3>Próximas Clases</h3>
                <ul id="listaProximas"></ul>
              </div>
            </section>

            <section class="reservas">
              <h2>Reservar Clases</h2>
              <div class="reservas-header"> 
                <h3 id="subtituloClases"></h3>
                <select id="filtroTipo">
                  <option value="todas">Todas las clases</option>
                </select>
              </div>
              <div id="listaClases" class="lista-clases"></div>
            </section>
          </main>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalReserva" class="modal">
    <div class="modal-contenido">
      <h3>Confirmar Reserva</h3>
      <p>¿Estás seguro que deseas reservar esta clase?</p>
      <div id="detalleClase"></div>
      <div class="acciones">
        <button id="btnCancelar">Cancelar</button>
        <button id="btnConfirmar">Confirmar Reserva</button>
      </div>
    </div>
  </div>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Localización en español -->
<script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

<script th:src="@{/JavaScript/reservas.js}"></script>
<script th:src="@{/sidebar.js}"></script>
</body>
</html>
