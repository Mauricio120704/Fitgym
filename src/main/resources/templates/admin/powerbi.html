<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <link rel="stylesheet" th:href="@{/Estilos/custom-select.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <script>
        (function() {
            const saved = localStorage.getItem('sidebarExpanded');
            const expanded = saved !== 'false';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
                document.documentElement.classList.add('sidebar-expanded');
                localStorage.setItem('sidebarExpanded', 'true');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen bg-gray-200">
    <aside th:replace="fragments/sidebar :: sidebar('powerbi')"></aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
            <div class="flex items-center gap-4">
                <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="text-xl font-semibold text-gray-800">Dashboard Power BI</div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="max-w-7xl mx-auto space-y-6">
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="relative" style="padding-top: 56.25%;">
                        <iframe title="gimnasio20112025"
                                src="https://app.powerbi.com/view?r=eyJrIjoiMjU1ZTczMWMtOTgyYi00ODM0LWJmM2EtNDRiNzU2ZTZiODRmIiwidCI6ImM0YTY2YzM0LTJiYjctNDUxZi04YmUxLWIyYzI2YTQzMDE1OCIsImMiOjR9"
                                class="absolute top-0 left-0 w-full h-full"
                                frameborder="0" allowfullscreen="true"></iframe>
                    </div>
                    <p class="mt-3 text-xs text-gray-500">Si no se visualiza, verifica que el enlace sea p√∫blico y que tu red permita cargar app.powerbi.com.</p>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/sidebar.js}"></script>
<script th:src="@{/custom-select.js}"></script>
</body>
</html>
