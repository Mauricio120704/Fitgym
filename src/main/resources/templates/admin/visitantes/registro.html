<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Visitante - Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Registro de Visitante</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de éxito/error -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}"></span>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/admin/visitantes/registrar}" method="post" th:object="${visitante}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombreCompleto" class="form-label">Nombre Completo *</label>
                                    <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="documentoIdentidad" class="form-label">Documento de Identidad *</label>
                                    <input type="text" class="form-control" id="documentoIdentidad" th:field="*{documentoIdentidad}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="motivoVisita" class="form-label">Motivo de la Visita *</label>
                                <textarea class="form-control" id="motivoVisita" th:field="*{motivoVisita}" rows="3" required></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Registrar Visitante</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
