<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Visitantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <link rel="stylesheet" th:href="@{/Estilos/custom-select.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside th:replace="fragments/sidebar :: sidebar('visitantes')"></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Gestión de Visitantes</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">

                <!-- Mensajes -->
                <div th:if="${success}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${error}"></span>
                </div>

                <!-- Filtros -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <form th:action="@{/admin/visitantes/listado}" method="get" class="flex items-center gap-4">
                        <div class="flex-1">
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                            <select id="estado" name="estado" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                <option value="" th:selected="${estadoActual == ''}">Todos</option>
                                <option value="ACTIVO" th:selected="${estadoActual == 'ACTIVO'}">Activos</option>
                                <option value="FINALIZADO" th:selected="${estadoActual == 'FINALIZADO'}">Finalizados</option>
                                <option value="CANCELADO" th:selected="${estadoActual == 'CANCELADO'}">Cancelados</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label for="documento" class="block text-sm font-medium text-gray-700 mb-2">Documento</label>
                            <input type="text" id="documento" name="documento" th:value="${documentoActual}" placeholder="Buscar por documento"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        </div>
                        <button type="submit" class="mt-6 px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">
                            Buscar
                        </button>
                    </form>
                </div>

                <!-- Tabla de visitantes -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div th:if="${#lists.isEmpty(visitantes)}" class="p-6 text-center text-gray-500">
                        No se encontraron visitantes
                    </div>
                    
                    <table th:unless="${#lists.isEmpty(visitantes)}" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documento</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Ingreso</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código Pase</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="visitante : ${visitantes}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${visitante.nombreCompleto}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${visitante.documentoIdentidad}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${visitante.telefono != null ? visitante.telefono : '-'}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(visitante.fechaHoraIngreso, 'dd/MM/yyyy HH:mm')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800" th:text="${visitante.codigoPase}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${visitante.estado == 'ACTIVO'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Activo</span>
                                    <span th:if="${visitante.estado == 'FINALIZADO'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Finalizado</span>
                                    <span th:if="${visitante.estado == 'CANCELADO'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Cancelado</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <form th:if="${visitante.estado == 'ACTIVO'}" 
                                          th:action="@{/admin/visitantes/{id}/registrar-salida(id=${visitante.id})}"
                                          method="post"
                                          style="display: inline;"
                                          onsubmit="return confirm('¿Está seguro de registrar la salida de este visitante?')">
                                        <button type="submit" class="text-red-600 hover:text-red-900" title="Registrar Salida">
                                            <svg class="h-5 w-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                            </svg>
                                        </button>
                                    </form>
                                    <span th:unless="${visitante.estado == 'ACTIVO'}" class="text-gray-400 text-xs">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botón flotante para nuevo visitante -->
                <a th:href="@{/admin/visitantes/registrar}" class="fab-add" title="Nuevo visitante">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </a>
            </main>
        </div>
    </div>

    <script th:src="@{/sidebar.js}"></script>
    <script th:src="@{/custom-select.js}"></script>
</body>
</html>
