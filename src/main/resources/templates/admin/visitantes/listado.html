<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Visitantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <link rel="stylesheet" th:href="@{/Estilos/custom-select.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside th:replace="fragments/sidebar :: sidebar('visitantes')"></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Gestión de Visitantes</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">

                <!-- Mensajes -->
                <div th:if="${success}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${error}"></span>
                </div>

                <!-- Filtros -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <form th:action="@{/admin/visitantes/listado}" method="get" class="flex items-center gap-4">
                        <div class="flex-1">
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                            <select id="estado" name="estado" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                <option value="" th:selected="${estadoActual == ''}">Todos</option>
                                <option value="ACTIVO" th:selected="${estadoActual == 'ACTIVO'}">Activos</option>
                                <option value="FINALIZADO" th:selected="${estadoActual == 'FINALIZADO'}">Finalizados</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label for="documento" class="block text-sm font-medium text-gray-700 mb-2">Documento</label>
                            <input type="text" id="documento" name="documento" th:value="${documentoActual}" placeholder="Buscar por documento"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        </div>
                        <button type="submit" class="mt-6 px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">
                            Buscar
                        </button>
                    </form>
                </div>

                <!-- Tabla de visitantes -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div th:if="${#lists.isEmpty(visitantes)}" class="p-6 text-center text-gray-500">
                        No se encontraron visitantes
                    </div>
                    
                    <table th:unless="${#lists.isEmpty(visitantes)}" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documento</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Ingreso</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código Pase</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="visitante : ${visitantes}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${visitante.nombreCompleto}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${visitante.documentoIdentidad}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${visitante.telefono != null ? visitante.telefono : '-'}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(visitante.fechaHoraIngreso, 'dd/MM/yyyy HH:mm')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800" th:text="${visitante.codigoPase}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${visitante.estado == 'ACTIVO'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Activo</span>
                                    <span th:if="${visitante.estado == 'FINALIZADO'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Finalizado</span>
                                    <span th:if="${visitante.estado == 'CANCELADO'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Cancelado</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <form th:if="${visitante.estado == 'ACTIVO'}" 
                                          th:action="@{/admin/visitantes/{id}/registrar-salida(id=${visitante.id})}"
                                          method="post"
                                          style="display: inline;"
                                          onsubmit="return confirm('¿Está seguro de registrar la salida de este visitante?')">
                                        <button type="submit" class="inline-flex items-center gap-2 px-3 py-2 bg-red-50 text-red-600 rounded-md hover:bg-red-100 transition text-sm font-medium" title="Registrar Salida">
                                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                            </svg>
                                            <span>Salida</span>
                                        </button>
                                    </form>
                                    <span th:unless="${visitante.estado == 'ACTIVO'}" class="text-gray-400 text-xs">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <div th:if="${totalPages != null and totalPages > 1}" class="mt-6 flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="text-sm text-gray-600">
                        Mostrando
                        <span th:text="${totalVisitantes == 0 ? 0 : (currentPage * pageSize + 1)}">1</span>
                        a
                        <span th:text="${T(java.lang.Math).min((currentPage + 1) * pageSize, totalVisitantes)}">20</span>
                        de
                        <span th:text="${totalVisitantes}">0</span>
                        visitantes
                    </div>
                    <nav class="flex gap-2 flex-wrap justify-center md:justify-end">
                        <a th:if="${currentPage > 0}"
                           th:href="@{/admin/visitantes/listado(page=${currentPage - 1}, estado=${estadoActual}, documento=${documentoActual})}"
                           class="px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 text-sm">
                            ← Anterior
                        </a>
                        <span th:if="${currentPage == 0}"
                              class="px-3 py-2 bg-gray-300 text-gray-500 rounded text-sm cursor-not-allowed">
                            ← Anterior
                        </span>

                        <th:block th:each="p : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:if="${p != currentPage}"
                               th:href="@{/admin/visitantes/listado(page=${p}, estado=${estadoActual}, documento=${documentoActual})}"
                               th:text="${p + 1}"
                               class="px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">
                            </a>
                            <span th:if="${p == currentPage}"
                                  th:text="${p + 1}"
                                  class="px-3 py-2 bg-orange-500 text-white rounded text-sm font-semibold">
                            </span>
                        </th:block>

                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{/admin/visitantes/listado(page=${currentPage + 1}, estado=${estadoActual}, documento=${documentoActual})}"
                           class="px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 text-sm">
                            Siguiente →
                        </a>
                        <span th:if="${currentPage >= totalPages - 1}"
                              class="px-3 py-2 bg-gray-300 text-gray-500 rounded text-sm cursor-not-allowed">
                            Siguiente →
                        </span>
                    </nav>
                </div>

                <!-- Botón flotante para nuevo visitante -->
                <button id="btn-nuevo-visitante" class="fab-add" type="button" aria-label="Nuevo visitante" title="Nuevo visitante">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </main>
        </div>
    </div>

    <!-- Modal Registrar Nuevo Visitante -->
    <div id="modal-nuevo-visitante" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4 my-8">
            <div class="flex justify-between items-center p-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Registrar Nuevo Visitante</h2>
                <button id="modal-close-visitante" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="form-nuevo-visitante" th:action="@{/admin/visitantes/registrar}" method="post" class="p-6 space-y-4 max-h-[calc(90vh-120px)] overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombreCompleto" class="block text-sm font-semibold text-gray-700 mb-2">Nombre Completo *</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="documentoIdentidad" class="block text-sm font-semibold text-gray-700 mb-2">Documento de Identidad *</label>
                        <input type="text" id="documentoIdentidad" name="documentoIdentidad" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo Electrónico</label>
                        <input type="email" id="email" name="email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>

                <div>
                    <label for="motivoVisita" class="block text-sm font-semibold text-gray-700 mb-2">Motivo de la Visita *</label>
                    <textarea id="motivoVisita" name="motivoVisita" rows="4" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none"></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="modal-cancel-visitante" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
                        Registrar Visitante
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/sidebar.js}"></script>
    <script th:src="@{/custom-select.js}"></script>
    <script>
        // Modal Nuevo Visitante
        const btnNuevoVisitante = document.getElementById('btn-nuevo-visitante');
        const modalNuevoVisitante = document.getElementById('modal-nuevo-visitante');
        const modalCloseVisitante = document.getElementById('modal-close-visitante');
        const modalCancelVisitante = document.getElementById('modal-cancel-visitante');
        const formNuevoVisitante = document.getElementById('form-nuevo-visitante');

        btnNuevoVisitante.addEventListener('click', () => {
            modalNuevoVisitante.classList.remove('hidden');
            modalNuevoVisitante.classList.add('flex');
            formNuevoVisitante.reset();
        });

        const closeModal = () => {
            modalNuevoVisitante.classList.add('hidden');
            modalNuevoVisitante.classList.remove('flex');
        };

        modalCloseVisitante.addEventListener('click', closeModal);
        modalCancelVisitante.addEventListener('click', closeModal);

        // Cerrar modal al hacer clic fuera
        modalNuevoVisitante.addEventListener('click', (e) => {
            if (e.target === modalNuevoVisitante) {
                closeModal();
            }
        });

        // Cerrar modal después de envío exitoso (si hay mensaje de éxito)
        formNuevoVisitante.addEventListener('submit', function(e) {
            // El formulario se enviará normalmente
            // Si hay error, el servidor lo mostrará
            // Si hay éxito, la página se recargará
        });
    </script>
</body>
</html>
