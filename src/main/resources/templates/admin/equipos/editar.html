<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside th:replace="fragments/sidebar :: sidebar('equipos')"></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Editar Equipo</div>
                </div>
                <a th:href="@{/admin/equipos}" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition">
                    Volver
                </a>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-6">Información del Equipo</h2>

                        <form th:action="@{/admin/equipos/actualizar/{id}(id=${equipo.id})}" th:object="${equipo}" method="post" class="space-y-6">
                            <!-- Información Básica -->
                            <div class="border-b border-gray-200 pb-6">
                                <h3 class="text-md font-medium text-gray-700 mb-4">Información Básica</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Equipo *</label>
                                        <input type="text" th:field="*{nombre}" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo *</label>
                                        <select th:field="*{tipo}" required
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                            <option value="">Seleccionar tipo</option>
                                            <option value="CARDIO">Cardio</option>
                                            <option value="PESAS">Pesas</option>
                                            <option value="MAQUINAS">Máquinas</option>
                                            <option value="FUERZA">Fuerza</option>
                                            <option value="Peso Libre">Peso Libre</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Marca *</label>
                                        <input type="text" th:field="*{marca}" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Modelo *</label>
                                        <input type="text" th:field="*{modelo}" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Número de Serie *</label>
                                        <input type="text" th:field="*{numeroSerie}" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Ubicación *</label>
                                        <input type="text" th:field="*{ubicacion}" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    </div>
                                </div>
                            </div>

                            <!-- Fechas y Estado -->
                            <div class="border-b border-gray-200 pb-6">
                                <h3 class="text-md font-medium text-gray-700 mb-4">Fechas y Estado</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Adquisición *</label>
                                        <input type="date" th:field="*{fechaAdquisicion}" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Estado *</label>
                                        <select th:field="*{estado}" required
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 appearance-none">
                                            <option value="">Seleccionar estado</option>
                                            <option value="ACTIVO">Activo</option>
                                            <option value="MANTENIMIENTO">En Mantenimiento</option>
                                            <option value="DAÑADO">Dañado</option>
                                            <option value="FUERA_DE_SERVICIO">Fuera de Servicio</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Próximo Mantenimiento</label>
                                        <input type="date" th:field="*{proximoMantenimiento}"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    </div>
                                </div>
                            </div>

                            <!-- Descripción -->
                            <div class="pb-6">
                                <h3 class="text-md font-medium text-gray-700 mb-4">Descripción</h3>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción del Equipo</label>
                                    <textarea th:field="*{descripcion}" rows="4"
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                                <a th:href="@{/admin/equipos}"
                                   class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition">
                                    Cancelar
                                </a>
                                <button type="submit"
                                        class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">
                                    Actualizar Equipo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script th:src="@{/sidebar.js}"></script>
</body>
</html>
