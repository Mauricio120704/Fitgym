<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Invitado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside th:replace="fragments/sidebar :: sidebar('invitados')"></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Registrar Invitado</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="max-w-4xl mx-auto">
                    <!-- Información del miembro -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                        <h5 class="font-semibold text-blue-900 mb-2">Invitado por:</h5>
                        <p class="text-blue-800">
                            <strong th:text="${persona.nombreCompleto}"></strong><br>
                            <span class="text-sm">DNI: <span th:text="${persona.dni}"></span> | Email: <span th:text="${persona.email}"></span></span>
                        </p>
                    </div>

                    <!-- Mensajes de error -->
                    <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline" th:text="${error}"></span>
                    </div>

                    <!-- Formulario -->

                    <div class="bg-white rounded-lg shadow p-6">
                        <form th:action="@{/admin/invitados/registrar/{id}(id=${persona.id})}" 
                              th:object="${visitante}" 
                              method="post" class="space-y-6">
                            
                            <div>
                                <label for="nombreCompleto" class="block text-sm font-medium text-gray-700 mb-2">
                                    Nombre Completo <span class="text-red-500">*</span>
                                </label>
                                <input type="text" 
                                       id="nombreCompleto" 
                                       th:field="*{nombreCompleto}"
                                       required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="documentoIdentidad" class="block text-sm font-medium text-gray-700 mb-2">
                                        Documento de Identidad <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" 
                                           id="documentoIdentidad" 
                                           th:field="*{documentoIdentidad}"
                                           required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                </div>

                                <div>
                                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                                        Teléfono
                                    </label>
                                    <input type="tel" 
                                           id="telefono" 
                                           th:field="*{telefono}"
                                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                    Email
                                </label>
                                <input type="email" 
                                       id="email" 
                                       th:field="*{email}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>

                            <div>
                                <label for="motivoVisita" class="block text-sm font-medium text-gray-700 mb-2">
                                    Motivo de Visita
                                </label>
                                <textarea id="motivoVisita" 
                                          th:field="*{motivoVisita}"
                                          rows="3"
                                          placeholder="Ej: Invitado para probar las instalaciones"
                                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                            </div>

                            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <p class="text-sm text-yellow-800">
                                    <strong>Nota:</strong> Se generará automáticamente un código de pase temporal para el invitado.
                                </p>
                            </div>

                            <div class="flex justify-between items-center pt-4">
                                <a th:href="@{/admin/invitados}" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition">
                                    Volver
                                </a>
                                <button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">
                                    Registrar Invitado
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script th:src="@{/sidebar.js}"></script>
</body>
</html>
