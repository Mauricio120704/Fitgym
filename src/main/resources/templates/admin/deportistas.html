<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Deportistas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen bg-gray-200">
    <aside th:replace="fragments/sidebar :: sidebar('deportistas-admin')"></aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
            <div class="flex items-center gap-4">
                <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="text-xl font-semibold text-gray-800">Gestion de Deportistas</div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="max-w-6xl mx-auto space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="p-4 rounded-lg bg-blue-50 border border-blue-100">
                        <p class="text-xs font-medium text-blue-700 uppercase tracking-wide">Total registrados</p>
                        <p class="mt-2 text-2xl font-bold text-blue-700" th:text="${totalDeportistas}">0</p>
                    </div>
                    <div class="p-4 rounded-lg bg-red-50 border border-red-100">
                        <p class="text-xs font-medium text-red-700 uppercase tracking-wide">Bloqueados</p>
                        <p class="mt-2 text-2xl font-bold text-red-700" th:text="${totalBloqueados}">0</p>
                    </div>
                    <div class="p-4 rounded-lg bg-green-50 border border-green-100">
                        <p class="text-xs font-medium text-green-700 uppercase tracking-wide">Sin bloqueo</p>
                        <p class="mt-2 text-2xl font-bold text-green-700" th:text="${totalNoBloqueados}">0</p>
                    </div>
                </div>

                <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" role="alert">
                    <span class="block sm:inline" th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                    <span class="block sm:inline" th:text="${error}"></span>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                        <form th:action="@{/admin/deportistas}" method="get" class="flex items-center gap-4 w-full md:w-auto">
                            <input type="text" name="buscar" th:value="${buscarActual}"
                                   placeholder="Buscar por nombre, apellido, email o DNI..."
                                   class="w-full md:w-80 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <select name="filtroBloqueo" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="todos" th:selected="${filtroBloqueo == 'todos'}">Todos</option>
                                <option value="bloqueados" th:selected="${filtroBloqueo == 'bloqueados'}">Solo bloqueados</option>
                                <option value="no_bloqueados" th:selected="${filtroBloqueo == 'no_bloqueados'}">Sin bloqueo</option>
                            </select>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefono</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Membresia</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cuenta</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bloqueo</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 text-sm text-gray-700">
                            <tr th:if="${#lists.isEmpty(deportistas)}">
                                <td colspan="9" class="px-4 py-6 text-center text-gray-500">No se encontraron deportistas</td>
                            </tr>
                            <tr th:each="deportista : ${deportistas}" class="hover:bg-gray-50">
                                <td class="px-4 py-3" th:text="${deportista.id}"></td>
                                <td class="px-4 py-3" th:text="${deportista.nombreCompleto}"></td>
                                <td class="px-4 py-3" th:text="${deportista.dni}"></td>
                                <td class="px-4 py-3" th:text="${deportista.email}"></td>
                                <td class="px-4 py-3" th:text="${deportista.telefono != null ? deportista.telefono : '-'}"></td>
                                <td class="px-4 py-3">
                                    <span th:if="${deportista.membresiaActiva}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Activa</span>
                                    <span th:unless="${deportista.membresiaActiva}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Inactiva</span>
                                </td>
                                <td class="px-4 py-3">
                                    <span th:if="${deportista.activo}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">Activa</span>
                                    <span th:unless="${deportista.activo}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Inactiva</span>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex flex-col">
                                        <span th:if="${deportista.bloqueado}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Bloqueado</span>
                                        <span th:unless="${deportista.bloqueado}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Sin bloqueo</span>
                                        <span th:if="${deportista.bloqueado and deportista.motivoBloqueo != null}" class="mt-1 text-xs text-gray-500" th:text="${deportista.motivoBloqueo}"></span>
                                    </div>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex items-center gap-2">
                                        <form th:if="${!deportista.bloqueado}" th:action="@{/admin/deportistas/{id}/bloquear(id=${deportista.id})}" method="post" class="inline-block">
                                            <input type="hidden" name="motivo" value="Incumplimiento de normas">
                                            <button type="submit" class="px-3 py-1 bg-red-100 text-red-600 hover:bg-red-600 hover:text-white rounded text-xs">Bloquear</button>
                                        </form>
                                        <form th:if="${deportista.bloqueado}" th:action="@{/admin/deportistas/{id}/desbloquear(id=${deportista.id})}" method="post" class="inline-block">
                                            <button type="submit" class="px-3 py-1 bg-green-100 text-green-700 hover:bg-green-600 hover:text-white rounded text-xs">Desbloquear</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/sidebar.js}"></script>
</body>
</html>
