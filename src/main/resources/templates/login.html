<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FitGym</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="/Estilos/login-styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 p-3">
        <div class="card-custom shadow-lg p-4 p-md-5 w-100">
            <div class="text-center mb-4">
                <h2 class="titulo-custom">Bienvenido a FitGym</h2>
                <p class="subtitulo-custom">Ingresa tus credenciales para acceder al sistema.</p>
            </div>

            <!-- Mensaje de error (si existe) -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}">Error al iniciar sesión</span>
            </div>

            <!-- Mensaje de éxito (si existe) -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}">Operación exitosa</span>
            </div>

            <form action="/login" method="post" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="email" class="form-label custom-label">Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
                        <div class="invalid-feedback">
                            Por favor ingresa un correo electrónico válido
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label custom-label">Contraseña</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                        <div class="invalid-feedback">
                            La contraseña debe tener al menos 6 caracteres
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg custom-btn-primary">
                        Iniciar Sesión
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <a th:href="@{/recuperacion}" class="enlace-custom">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="text-center mt-4 registro-link">
                    <span>¿No tienes cuenta? <a th:href="@{/registro}" class="enlace-registro">Regístrate aquí</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Función para alternar la visibilidad de la contraseña
        function togglePasswordVisibility(inputId, buttonId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(buttonId);
            
            if (passwordInput && toggleButton) {
                toggleButton.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Cambiar el ícono
                    const icon = toggleButton.querySelector('i');
                    if (type === 'password') {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
        }

        // Validación de formulario
        (function() {
            'use strict';
            
            // Obtener el formulario al que queremos agregar la validación
            const form = document.querySelector('.needs-validation');
            
            if (form) {
                // Evitar el envío del formulario si hay campos inválidos
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
                
                // Inicializar el toggle de visibilidad de contraseña
                togglePasswordVisibility('password', 'togglePassword');
            }
        })();
    </script>
</body>
</html>
