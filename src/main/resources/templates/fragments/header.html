<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <strong>FitGym</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <!-- Admin/Staff Navigation -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR','RECEPCIONISTA','ENTRENADOR')">
                            <a class="nav-link" th:href="@{/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR','RECEPCIONISTA','ENTRENADOR')">
                            <a class="nav-link" th:href="@{/miembros}">Personal</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR','RECEPCIONISTA','ENTRENADOR')">
                            <a class="nav-link" th:href="@{/admin/invitados}">Invitados</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR','RECEPCIONISTA','ENTRENADOR')">
                            <a class="nav-link" th:href="@{/admin/visitantes/listado}">Visitantes</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR','RECEPCIONISTA','ENTRENADOR')">
                            <a class="nav-link" th:href="@{/clases}">Clases</a>
                        </li>
                        
                        <!-- Client Navigation -->
                        <li class="nav-item" sec:authorize="hasRole('CLIENTE')">
                            <a class="nav-link" th:href="@{/perfil}">Mi Perfil</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('CLIENTE')">
                            <a class="nav-link" th:href="@{/reservas}">Reservas</a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/perfil}">Mi Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
