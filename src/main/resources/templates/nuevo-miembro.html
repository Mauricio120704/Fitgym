<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <link rel="stylesheet" th:href="@{/Estilos/custom-select.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
    <th:block th:replace="fragments/sidebar :: sidebar('miembros')"></th:block>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Registrar Nuevo Personal</h1>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto max-w-4xl">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Nuevo Personal</h1>
                    <p class="text-gray-600 mb-6">Complete el formulario para registrar nuevo personal del gimnasio</p>

                    <div class="bg-white rounded-lg shadow p-8">
                        <form th:action="@{/miembros}" method="post">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Nombre -->
                                <div>
                                    <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre *</label>
                                    <input type="text" id="nombre" name="nombre" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                </div>

                                <!-- Apellido -->
                                <div>
                                    <label for="apellido" class="block text-sm font-semibold text-gray-700 mb-2">Apellido *</label>
                                    <input type="text" id="apellido" name="apellido" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                </div>

                                <!-- Email empresarial (solo local-part) -->
                                <div>
                                    <label for="emailLocal" class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                                    <div class="flex">
                                        <input type="text" id="emailLocal" name="email" required placeholder="nombre.apellido"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                        <span class="inline-flex items-center px-3 border border-l-0 border-gray-300 rounded-r-lg bg-gray-50 text-gray-600 select-none">@fitgym.com</span>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-1">El dominio empresarial es fijo: @fitgym.com</p>
                                </div>

                                <!-- DNI -->
                                <div>
                                    <label for="dni" class="block text-sm font-semibold text-gray-700 mb-2">DNI *</label>
                                    <input type="text" id="dni" name="dni" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                </div>

                                <!-- Teléfono -->
                                <div>
                                    <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
                                    <input type="tel" id="telefono" name="telefono"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                </div>

                                <!-- Contraseña -->
                                <div>
                                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña *</label>
                                    <div class="flex border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-orange-500">
                                        <input type="password" id="password" name="password" required minlength="6"
                                               class="flex-1 px-4 py-3 border-0 focus:outline-none focus:ring-0">
                                        <button type="button" id="togglePassword" class="px-4 py-3 text-gray-600 hover:bg-gray-50 border-l border-gray-300 transition"
                                                aria-label="Mostrar u ocultar contraseña">
                                            <i class="fas fa-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Confirmar Contraseña -->
                                <div>
                                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirmar Contraseña *</label>
                                    <div class="flex border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-orange-500">
                                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                                               class="flex-1 px-4 py-3 border-0 focus:outline-none focus:ring-0">
                                        <button type="button" id="toggleConfirmPassword" class="px-4 py-3 text-gray-600 hover:bg-gray-50 border-l border-gray-300 transition"
                                                aria-label="Mostrar u ocultar contraseña">
                                            <i class="fas fa-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Rol -->
                                <div>
                                    <label for="rol" class="block text-sm font-semibold text-gray-700 mb-2">Rol *</label>
                                    <select id="rol" name="rol" required
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                        
                                        <option value="ENTRENADOR">Entrenador</option>
                                        <option value="RECEPCIONISTA">Recepcionista</option>
                                        <option value="ADMINISTRADOR">Administrador</option>
                                    </select>
                                </div>

                                <!-- Personal Activo -->
                                <div class="flex items-center">
                                    <input type="checkbox" id="membresiaActiva" name="membresiaActiva" value="true" checked
                                           class="h-5 w-5 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                                    <label for="membresiaActiva" class="ml-3 text-sm font-semibold text-gray-700">Personal Activo</label>
                                </div>
                            </div>

                            <!-- Botones de Acción -->
                            <div class="flex justify-end gap-4 mt-8">
                                <a href="/miembros" class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition duration-200">
                                    Cancelar
                                </a>
                                <button type="submit" class="px-6 py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition duration-200">
                                    Guardar Personal
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/sidebar.js}"></script>
    <script th:src="@{/custom-select.js}"></script>
    <script th:src="@{/JavaScript/miembros.js}"></script>
</body>
</html>
