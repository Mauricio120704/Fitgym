<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Deportistas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/Estilos/sidebar-common.css}">
    <script>
        (function() {
            const expanded = localStorage.getItem('sidebarExpanded') === 'true';
            if (expanded) {
                document.documentElement.style.setProperty('--sidebar-width', '16rem');
            } else {
                document.documentElement.style.setProperty('--sidebar-width', '5rem');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside th:replace="fragments/sidebar :: sidebar('mis-deportistas')"></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <div class="flex items-center gap-4">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Mis Deportistas</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <!-- Información del entrenador -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <p class="text-blue-900">
                        <strong>Entrenador:</strong> <span th:text="${entrenador.nombreCompleto}"></span>
                    </p>
                    <p class="text-sm text-blue-700">Gestiona el seguimiento y progreso de tus deportistas asignados</p>
                </div>

                <!-- Buscador -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <form th:action="@{/entrenador/mis-deportistas}" method="get" class="flex items-center gap-4">
                        <input type="text" 
                               name="buscar" 
                               th:value="${buscarActual}"
                               placeholder="Buscar deportista por nombre, apellido o DNI..."
                               class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- Tabla de Deportistas -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div th:if="${#lists.isEmpty(deportistas)}" class="p-6 text-center text-gray-500">
                        No se encontraron deportistas
                    </div>
                    
                    <table th:unless="${#lists.isEmpty(deportistas)}" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Completo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Registro</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="deportista : ${deportistas}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${deportista.id}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${deportista.nombreCompleto}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${deportista.dni}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${deportista.email}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${deportista.telefono != null ? deportista.telefono : '-'}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(deportista.fechaRegistro, 'dd/MM/yyyy')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${deportista.membresiaActiva}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Activo</span>
                                    <span th:unless="${deportista.membresiaActiva}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Inactivo</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a th:href="@{/entrenador/mis-deportistas/{id}/perfil(id=${deportista.id})}" 
                                       class="text-blue-600 hover:text-blue-900" title="Ver Perfil">
                                        <svg class="h-5 w-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script th:src="@{/sidebar.js}"></script>
</body>
</html>
